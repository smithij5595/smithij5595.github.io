<!DOCTYPE html>
<html>

  <head>
    <title>The Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
  </head>

  <body>
    <div class="body-container">
      <div class="row hud">
        <div class="col-6 hudPlayer">
          <h1 id="playerHUD"></h1>
        </div>

        <div class="col-6 hudScore">
          <h1 id="scoreHUD"></h1>
        </div>
      </div>

      <div class="input-group input-group-lg text-input">
        <input type="text" class="form-control" placeholder="Submit player name..." id="player" aria-label="Large" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="createName()">Submit</button>
        </div>
      </div>

      <div>
        <p><a class="btn btn-lg branding-lead" href="" id="begin">Begin</a> <a class="btn btn-lg branding-lead" disabled>Game</a></p>
      </div>
    </div>


    <script>
      var score = 0;
      sessionStorage.setItem("score", score);

      function createName() {
        var name = document.getElementById('player').value;
        sessionStorage.setItem("name", name);

        document.getElementById('playerHUD').innerHTML = name;
        startGameTime();
      }

      function updateScore(amount) {
        var score = sessionStorage.getItem("score");
        score += amount;
        sessionStorage.setItem("score", score);

        document.getElementById('scoreHUD').innerHTML = score;
      }

      // Timer functions
      function startGameTime() {
        var d = new Date();
        var t = d.getTime();

        sessionStorage.setItem("startTime", t);
      }

      function endGameTime() {
        var minutes = 1000 * 60;
        var seconds = 1000;

        var d = new Date();
        var t = d.getTime();

        var st = sessionStorage.getItem("start");

        var x = t - st;

        var ym = Math.floor(x / 60000);
        var ys = (x - (ym * 60000)) / seconds;

        var answer = ym + " minutes " + ys + " seconds";
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>

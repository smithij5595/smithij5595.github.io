<!DOCTYPE html>
<html>

  <head>
    <title>Isaiah's Demo Site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="header" id="hud">
      <h1 id="playerHUD"></h1>
      <h1 id="scoreHUD"></h1>
    </div>

    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="Submit player name..." id="player" aria-label="Large" aria-describedby="inputGroup-sizing-lg">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" onclick="createName()">Submit</button>
      </div>
    </div>

    <div>
      <a class="btn btn-lg branding-lead">Start</a>
      <a class="btn btn-lg branding-lead">Begin</a>
    </div>



    <script>
      var score = 0;
      sessionStorage.setItem("score", score);

      function createName() {
        var name = document.getElementById('player');
        sessionStorage.setItem("name", name);

        document.getElementById('playerHUD').innerHTML = name;
      }

      function updateScore(amount) {
        var score = sessionStorage.getItem("score");
        score += amount;
        sessionStorage.setItem("score", score);

        document.getElementById('scoreHUD').innerHTML = score;
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
